    <header>

            class="habits-page-back-link"

      </div>
      <h1>Habit Settings</h1>
    </header>
    <!-- Daily section -->
    <h2>DAILY</h2>
    <div class="container flexbox">
      <p>Wake up at 6am</p>
    </div>
    <div class="container flexbox">
      <p>Study at Odegaard</p>
    </div>
    <div class="container flexbox">
      <p>Go to bed before midnight</p>
    </div>

    <!-- Weekly section -->
    <h2>WEEKLY</h2>
    <div class="container flexbox">
      <p>Do laundry (every Thursday)</p>
    </div>
    <!-- Monthly section -->
    <h2>MONTHLY</h2>
    <div class="container flexbox">
      <p>Call friend (every 2nd Friday)</p>
    </div>
    <div class="container flexbox">
      <p>Get dinner with family (every 1st Thursday)</p>
    </div>
